<!DOCTYPE html>
<html>
<head>
    <title>Прогноз погоди</title>
    <meta charset="utf-8" />
</head>
<body>
    <form method="POST" action="/autor">
        {% csrf_token %}
        <p>
            <label>Пароль адміна</label><br>
            <input type="text" name="Passw" />
        </p>
        <input type="submit" value="Підтвердити" >
    </form>
        <table>
        <thead><th>Id</th><th>День</th><th>Число</th><th>Місяць</th><th>Рік</th><th>Зранку</th><th>Удень</th><th>Уночі</th></thead>
        {% for day in days %}
            <tr>
                <td>{{ day.id }}</td>
                <td>{{ day.date.Name }}</td>
                <td>{{ day.date.D }}</td>
                <td>{{ day.date.M }}</td>
                <td>{{ day.date.Y }}</td>
                <td>{{ day.temp.Morn }}</td>
                <td>{{ day.temp.Noon }}</td>
                <td>{{ day.temp.Night }}</td>
            </tr>
        {% endfor %}
        </table>
</body>
</html>
